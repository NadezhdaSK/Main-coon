<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошачий питомник</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    
    <header class="header">
        <img src="img/icons/logo.svg" alt="Логотип" class="header__logo" width="55" height="25">
        <div class="header__wrapper">
            <div class="header__text">
                <div class="header__city">Новосибирск</div>
                <h1 class="header__title">Питомник Мейн-Кунов</h1>
                <div class="header__subtitle">Первый питомник с расширенным спектром услуг</div>
                <a href="#" class="button header__btn">Смотерть котиков</a>
            </div>
        </div>
        <img src="img/HeaderCat.png" alt="Рыжий Мейн кун" width="796" class="header__cat">
    </header>

    <!-- main -->
    
    <main>
        <div>Питомник</div>
        <div>Питомник</div>
        <div>Питомник</div>
        <div>Питомник</div>
    </main>

    <!-- footer -->
    
    <footer class="footer">
        <div class="footer__wrapper">
            <img src="img/icons/logo.svg" alt="Логотип" class="footer__logo" width="55" height="25">
            <div class="footer__contacts">
                <ul class="footer__social social__list">
                    <li class="social__item social__item--fb">
                        <a href="#" aria-label="Мы в Фейсбуке">
                            <img src="img/icons/fb.svg">
                        </a>
                    </li>
                    <li class="social__item social__item--tw">
                        <a href="#" aria-label="Мы в Твиттере">
                            <img src="img/icons/tw.svg">
                        </a>
                    </li>
                    <li class="social__item social__item--vk">
                        <a href="#" aria-label="Мы в Вконтакте">
                            <img src="img/icons/vk.svg">
                        </a>
                    </li>
                </ul>
                <div class="footer__address">Новосибирск, Пушкинский проспект, 19</div>
                <div class="footer__tel"><a href="tel:+73839006465">+7 (383) 900-64-65</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
